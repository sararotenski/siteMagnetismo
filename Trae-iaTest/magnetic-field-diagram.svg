<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a1a" />
  
  <!-- Earth -->
  <circle cx="400" cy="300" r="120" fill="#1a3a8f" />
  <circle cx="400" cy="300" r="110" fill="#26c6ff" />
  <circle cx="400" cy="300" r="100" fill="#0f2d69" />
  
  <!-- Continents -->
  <path d="M350,220 Q380,210 410,230 Q440,250 470,240 Q450,270 470,290 Q450,310 430,300 Q410,320 380,310 Q350,330 330,310 Q310,290 330,270 Q310,250 330,230 Z" fill="#2d4d1e" />
  <path d="M320,350 Q350,330 380,350 Q410,370 440,350 Q470,370 450,390 Q420,410 390,390 Q360,410 330,390 Q300,370 320,350 Z" fill="#2d4d1e" />
  
  <!-- Magnetic Field Lines -->
  <!-- North Pole Lines -->
  <path d="M400,180 Q300,100 200,150 Q150,200 170,300 Q190,400 250,450" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.6" />
  <path d="M400,180 Q350,80 250,100 Q150,150 130,250 Q120,350 170,450" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.6" />
  <path d="M400,180 Q450,80 550,100 Q650,150 670,250 Q680,350 630,450" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.6" />
  <path d="M400,180 Q500,100 600,150 Q650,200 630,300 Q610,400 550,450" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.6" />
  
  <!-- South Pole Lines -->
  <path d="M400,420 Q300,500 200,450 Q150,400 170,300 Q190,200 250,150" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.6" />
  <path d="M400,420 Q350,520 250,500 Q150,450 130,350 Q120,250 170,150" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.6" />
  <path d="M400,420 Q450,520 550,500 Q650,450 670,350 Q680,250 630,150" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.6" />
  <path d="M400,420 Q500,500 600,450 Q650,400 630,300 Q610,200 550,150" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.6" />
  
  <!-- Magnetic Poles -->
  <circle cx="380" cy="200" r="10" fill="#ff5e5e" />
  <circle cx="420" cy="400" r="10" fill="#26c6ff" />
  
  <!-- Geographic Poles -->
  <circle cx="400" cy="180" r="5" fill="#ffffff" />
  <circle cx="400" cy="420" r="5" fill="#ffffff" />
  
  <!-- Labels -->
  <text x="350" y="190" fill="#ff5e5e" font-family="Arial" font-size="14" font-weight="bold">Magnetic North</text>
  <text x="430" y="405" fill="#26c6ff" font-family="Arial" font-size="14" font-weight="bold">Magnetic South</text>
  <text x="410" y="180" fill="#ffffff" font-family="Arial" font-size="12">Geographic North</text>
  <text x="410" y="430" fill="#ffffff" font-family="Arial" font-size="12">Geographic South</text>
  
  <!-- Title -->
  <text x="400" y="50" fill="#e0e0ff" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Earth's Magnetic Field</text>
  
  <!-- Legend -->
  <rect x="600" y="500" width="20" height="3" fill="#4a6cff" />
  <text x="630" y="505" fill="#e0e0ff" font-family="Arial" font-size="14">Magnetic Field Lines</text>
  
  <circle cx="610" y="525" r="5" fill="#ff5e5e" />
  <text x="630" y="530" fill="#e0e0ff" font-family="Arial" font-size="14">Magnetic North Pole</text>
  
  <circle cx="610" y="550" r="5" fill="#26c6ff" />
  <text x="630" y="555" fill="#e0e0ff" font-family="Arial" font-size="14">Magnetic South Pole</text>
  
  <circle cx="610" y="575" r="3" fill="#ffffff" />
  <text x="630" y="580" fill="#e0e0ff" font-family="Arial" font-size="14">Geographic Poles</text>
</svg>