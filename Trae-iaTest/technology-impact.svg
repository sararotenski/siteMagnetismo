<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a1a" />
  
  <!-- Earth in Center -->
  <circle cx="400" cy="300" r="100" fill="#1a3a8f" />
  <circle cx="400" cy="300" r="95" fill="#26c6ff" />
  
  <!-- Continents -->
  <path d="M350,250 Q380,240 410,260 Q440,280 470,270 Q450,300 470,320 Q450,340 430,330 Q410,350 380,340 Q350,360 330,340 Q310,320 330,300 Q310,280 330,260 Z" fill="#2d4d1e" />
  <path d="M320,380 Q350,360 380,380 Q410,400 440,380 Q470,400 450,420 Q420,440 390,420 Q360,440 330,420 Q300,400 320,380 Z" fill="#2d4d1e" />
  
  <!-- Magnetic Field Lines -->
  <path d="M400,200 Q300,250 250,300 Q300,350 400,400 Q500,350 550,300 Q500,250 400,200" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.7" />
  <path d="M400,200 Q250,250 200,300 Q250,350 400,400 Q550,350 600,300 Q550,250 400,200" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.5" />
  <path d="M400,200 Q200,250 150,300 Q200,350 400,400 Q600,350 650,300 Q600,250 400,200" fill="none" stroke="#4a6cff" stroke-width="2" opacity="0.3" />
  
  <!-- Technology Elements -->
  
  <!-- 1. Satellite -->
  <g id="satellite" transform="translate(200, 150) rotate(30)">
    <rect x="-20" y="-5" width="40" height="10" fill="#e0e0ff" />
    <rect x="-5" y="-15" width="10" height="30" fill="#e0e0ff" />
    <!-- Solar Panels -->
    <rect x="-40" y="-3" width="20" height="6" fill="#4a6cff" />
    <rect x="20" y="-3" width="20" height="6" fill="#4a6cff" />
    <!-- Antenna -->
    <path d="M0,-15 L0,-25 M-5,-20 L5,-20" fill="none" stroke="#e0e0ff" stroke-width="1" />
  </g>
  <text x="200" y="120" fill="#e0e0ff" font-family="Arial" font-size="14" text-anchor="middle">Satellite Communications</text>
  <path d="M200,170 L250,220" fill="none" stroke="#e0e0ff" stroke-width="1" stroke-dasharray="3,2" />
  <text x="200" y="190" fill="#e0e0ff" font-family="Arial" font-size="12" text-anchor="middle">Affected by</text>
  <text x="200" y="205" fill="#e0e0ff" font-family="Arial" font-size="12" text-anchor="middle">geomagnetic storms</text>
  
  <!-- 2. Power Grid -->
  <g id="power-grid">
    <!-- Power Lines -->
    <path d="M550,350 L650,350" fill="none" stroke="#e0e0ff" stroke-width="2" />
    <!-- Power Towers -->
    <path d="M550,350 L540,380 L560,380 Z" fill="none" stroke="#e0e0ff" stroke-width="2" />
    <path d="M600,350 L590,380 L610,380 Z" fill="none" stroke="#e0e0ff" stroke-width="2" />
    <path d="M650,350 L640,380 L660,380 Z" fill="none" stroke="#e0e0ff" stroke-width="2" />
    <!-- Houses -->
    <path d="M570,380 L570,400 L590,400 L590,380" fill="none" stroke="#e0e0ff" stroke-width="1" />
    <path d="M570,380 L580,370 L590,380" fill="none" stroke="#e0e0ff" stroke-width="1" />
    <path d="M620,380 L620,400 L640,400 L640,380" fill="none" stroke="#e0e0ff" stroke-width="1" />
    <path d="M620,380 L630,370 L640,380" fill="none" stroke="#e0e0ff" stroke-width="1" />
  </g>
  <text x="600" y="330" fill="#e0e0ff" font-family="Arial" font-size="14" text-anchor="middle">Power Grids</text>
  <path d="M600,360 L550,320" fill="none" stroke="#e0e0ff" stroke-width="1" stroke-dasharray="3,2" />
  <text x="600" y="420" fill="#e0e0ff" font-family="Arial" font-size="12" text-anchor="middle">Induced currents can</text>
  <text x="600" y="435" fill="#e0e0ff" font-family="Arial" font-size="12" text-anchor="middle">cause blackouts</text>
  
  <!-- 3. Compass Navigation -->
  <g id="compass" transform="translate(200, 450)">
    <circle cx="0" cy="0" r="25" fill="#0a0a1a" stroke="#e0e0ff" stroke-width="2" />
    <path d="M0,-20 L5,-5 L0,0 L-5,-5 Z" fill="#ff5e5e" />
    <path d="M0,20 L5,5 L0,0 L-5,5 Z" fill="#e0e0ff" />
    <text x="0" y="-10" fill="#ff5e5e" font-family="Arial" font-size="10" text-anchor="middle">N</text>
    <text x="0" y="15" fill="#e0e0ff" font-family="Arial" font-size="10" text-anchor="middle">S</text>
    <text x="10" y="3" fill="#e0e0ff" font-family="Arial" font-size="10" text-anchor="middle">E</text>
    <text x="-10" y="3" fill="#e0e0ff" font-family="Arial" font-size="10" text-anchor="middle">W</text>
  </g>
  <text x="200" y="500" fill="#e0e0ff" font-family="Arial" font-size="14" text-anchor="middle">Navigation</text>
  <path d="M200,430 L250,380" fill="none" stroke="#e0e0ff" stroke-width="1" stroke-dasharray="3,2" />
  <text x="200" y="520" fill="#e0e0ff" font-family="Arial" font-size="12" text-anchor="middle">Compasses rely on</text>
  <text x="200" y="535" fill="#e0e0ff" font-family="Arial" font-size="12" text-anchor="middle">Earth's magnetic field</text>
  
  <!-- 4. Migratory Animals -->
  <g id="birds" transform="translate(600, 200)">
    <path d="M-10,0 Q0,-10 10,0 Q0,5 -10,0" fill="none" stroke="#e0e0ff" stroke-width="1" />
    <path d="M-5,5 Q0,0 5,5 Q0,8 -5,5" fill="none" stroke="#e0e0ff" stroke-width="1" />
    <path d="M-15,-5 Q0,-20 15,-5 Q0,5 -15,-5" fill="none" stroke="#e0e0ff" stroke-width="1" />
  </g>
  <text x="600" y="170" fill="#e0e0ff" font-family="Arial" font-size="14" text-anchor="middle">Animal Migration</text>
  <path d="M600,190 L550,250" fill="none" stroke="#e0e0ff" stroke-width="1" stroke-dasharray="3,2" />
  <text x="600" y="220" fill="#e0e0ff" font-family="Arial" font-size="12" text-anchor="middle">Many animals use</text>
  <text x="600" y="235" fill="#e0e0ff" font-family="Arial" font-size="12" text-anchor="middle">magnetic field for navigation</text>
  
  <!-- Solar Storm Effect -->
  <g id="solar-storm">
    <path d="M100,100 Q150,50 200,100 Q250,150 300,100" fill="none" stroke="#ff5e5e" stroke-width="3" stroke-opacity="0.7" />
    <path d="M120,120 Q170,70 220,120 Q270,170 320,120" fill="none" stroke="#ff9d5e" stroke-width="3" stroke-opacity="0.7" />
    <path d="M140,140 Q190,90 240,140 Q290,190 340,140" fill="none" stroke="#ffdd00" stroke-width="3" stroke-opacity="0.7" />
  </g>
  <text x="150" y="70" fill="#ff5e5e" font-family="Arial" font-size="16" font-weight="bold">Solar Storm</text>
  <path d="M200,120 L300,200" fill="none" stroke="#ff5e5e" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Title -->
  <text x="400" y="50" fill="#e0e0ff" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Impact on Human Life and Technology</text>
  
  <!-- Legend -->
  <rect x="50" y="520" width="20" height="3" fill="#4a6cff" />
  <text x="80" y="525" fill="#e0e0ff" font-family="Arial" font-size="12">Earth's Magnetic Field</text>
  
  <rect x="50" y="540" width="20" height="3" fill="#ff5e5e" />
  <text x="80" y="545" fill="#e0e0ff" font-family="Arial" font-size="12">Solar Storm Disturbance</text>
  
  <rect x="50" y="560" width="20" height="3" fill="#e0e0ff" />
  <text x="80" y="565" fill="#e0e0ff" font-family="Arial" font-size="12">Human Technology</text>
</svg>